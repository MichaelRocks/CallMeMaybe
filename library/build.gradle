apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.3'

  defaultConfig {
    minSdkVersion 4
    targetSdkVersion 23
    versionCode 1
    versionName '1.0.0'
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

dependencies {
  compile 'com.googlecode.libphonenumber:libphonenumber:7.3.0'
}
